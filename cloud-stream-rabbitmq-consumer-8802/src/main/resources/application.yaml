server:
  port: 8802
spring:
  application:
    name: cloud-stream-provider
  cloud:
    stream:
      binders:
        defaultRabbit: # 表示定义的名称，用于bingding整合
          type: rabbit # 消息组件类型
          environment: # 设置rabbitmq的相关环境配置
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
      bindings: # 服务的整合处理
        input: # 这个名字是一个通道的名称
          destination: studyExchange # 表示要使用的Exchange名称定义
          content-type: application/json # 设置消息类型， 本次为json, 定义则设置"text/plain"
          binder: defaultRabbit # 设置要绑定的消息服务的具体设置
          group: streamA # 作用类似mq的队列，防止重复消费，附带持久化功能

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka # 版
  instance:
    instance-id: send-8801.com # 注册中心展示应用别名
    prefer-ip-address: true   # 注册中心展示ip


